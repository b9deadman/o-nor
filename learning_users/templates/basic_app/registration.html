<!DOCTYPE html>
{% extends "basic_app/base.html" %}

    {% load staticfiles %}

    {% block body_block %}
        
        <div>
            {% if registered %}
                 <h1>thank you for register</h1>
            {% else %}
                <h1>register here</h1>
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}

                    {{ user_form.as_p}}

                    {{ profile_form.as_p }}

                <input type="submit" value="Register">
                </form>
            {% endif %}
        </div>
    {% endblock %}
